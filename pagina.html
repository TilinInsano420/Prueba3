<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/diseño.css">
    <script src="assets/scripts/script.js" type="module">
    </script>
    <script src="assets/scripts/firebase.js" type="module"></script>
    <title>Amongus</title>
</head>
<body>

    <input type="button" value="Cambiar contraste" id="claro">
    <input type="button" value="Tamaño de texto" id="Tamano">

        <h1>Mantente al tanto y deja un mensaje!</h1>

        <label for="Nombre">Nombre</label>
        <input type="text" id="Nombre" placeholder="Nombre Real">
        <span id ="errornom" class="error"></span>

        <label for="Apellido">Apellido</label>
        <input type="text" id="Apellido" placeholder="Apellido">
        <span id ="errorapell" class="error"></span>

        <label for="Telefono">Telefono</label>
        <input type="number" id="Telefono" placeholder="Solo numeros">
        <span id ="errortel" class="error"></span>

        <label for="Nombreus">Nombre de usuario</label>
        <input type="text" id="Nombreus" placeholder = "en caso de opinion">
        <span id ="errorus" class="error"></span>

        <form>
            <h3>Genero</h3>
            <input type="radio" id="Masculino" name="genero" value="Masculino">
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Femenino" name="genero" value="Femenino">
            <label for="Femenino">Femenino</label>
            <input type="radio" id="Otro" name="genero" value="Otro">
            <label for="Otro">Prefiero no decirlo</label>
            <span id ="errorgen" class="error"></span>
        </form>

        <label for="Correo">Correo electronico</label>
        <input type="email" id="Correo" placeholder="Ejemplo@mail.com">
        <span id ="errorcor" class="error"></span>

        <br>
        <label for="Tema">Tema para el mensaje</label>
        <select name="Tema" id="Tema">
            <option value="queja">Queja</option>
            <option value="opinion">Opinion</option>
        </select>
        <br>

        <label> Mensaje </label>
        <div id="mensaje">
        <textarea name="message" rows="10" cols="200" id="men"></textarea>
        <span id ="errormen" class="error"></span>
        <br>
        <input type="button" id="enviar" value="Enviar">
        </div>
</body>
</html>
